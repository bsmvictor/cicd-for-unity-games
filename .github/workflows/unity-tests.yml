name: CI-CD Final - Teste, Build e Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  checks: write
  id-token: write
  pull-requests: write
  
jobs:
  test:
    name: Testes ðŸ§ª
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - EditMode
          - PlayMode
    steps:
      - name: Checkout do RepositÃ³rio
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache da Library
        uses: actions/cache@v4
        with:
          path: UnityGame/Library
          key: Library-${{ runner.os }}-${{ matrix.testMode }}-${{ hashFiles('UnityGame/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-${{ matrix.testMode }}-

      - name: Executa os testes
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: UnityGame
          unityVersion: 6000.0.50f1
          testMode: ${{ matrix.testMode }}
          checkName: Testes (${{ matrix.testMode }})
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dos resultados dos testes
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: Resultados-Testes-${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.artifactsPath }}
  build:
    name: Build WebGL ðŸ“¦
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout do RepositÃ³rio
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Liberar EspaÃ§o em Disco
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          swap-storage: false

      - name: Cache da Library para Build
        uses: actions/cache@v4
        with:
          path: UnityGame/Library
          key: Library-UnityGame-WebGL-${{ hashFiles('UnityGame/ProjectSettings/ProjectVersion.txt', 'UnityGame/Packages/manifest.json') }}
          restore-keys: |
            Library-UnityGame-WebGL-
            Library-UnityGame-

      - name: Build do Jogo para WebGL
        uses: game-ci/unity-builder@v4
        id: build
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: UnityGame
          unityVersion: 6000.0.50f1
          targetPlatform: WebGL

      - name: Upload do Artefato da Build
        uses: actions/upload-artifact@v4
        with:
          name: build-WebGL
          path: build/

  deploy:
    name: Deploy Itch.io ðŸš€
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download do Artefato da Build
        uses: actions/download-artifact@v4
        with:
          name: build-WebGL
          path: build

      - name: Deploy para Itch.io
        uses: manleydev/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          ITCH_GAME: unity-tcc-game
          ITCH_USER: bsmvictor
          CHANNEL: html5
          PACKAGE: build
          VERSION: ${{ github.run_number }}
